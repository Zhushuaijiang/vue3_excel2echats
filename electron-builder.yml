appId: com.aircargo.analytics
productName: 航空货运分析软件
electronVersion: 28.3.3  # 明确指定 Electron 版本
directories:
  buildResources: build
files:
  - dist
  - dist-electron
  - node_modules/better-sqlite3
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
win:
  target: 
    - target: nsis
      arch: [x64]
  signAndEditExecutable: false  # 禁用可执行文件签名编辑
  # icon: build/icon.ico  # 如果图标文件不存在，electron-builder 会跳过此选项
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  # 禁用可能导致问题的选项
  differentialPackage: false
mac:
  target:
    - target: default
      arch: [x64, arm64]
  category: public.app-category.business
  sign: false  # 跳过代码签名
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Office
  maintainer: 504625088@qq.com
# 配置原生模块重建
nodeGypRebuild: false

