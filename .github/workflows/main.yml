
name: 构建和发布

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的标签时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 编译 Electron
        run: npm run electron:compile

      - name: 构建前端
        run: npm run build

      - name: 重建原生模块
        run: npm run rebuild:native
        env:
          DEBUG: electron-rebuild

      - name: 打包应用 (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 打包应用 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
          if-no-files-found: ignore
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 准备 Release 文件
        shell: bash
        run: |
          # 创建 releases 目录
          mkdir -p releases
          # 复制所有构建产物到 releases 目录
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" \) -exec cp {} releases/ \;
          # 列出文件以确认
          ls -lh releases/
          echo "找到 $(ls releases/ | wc -l) 个文件"

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

